<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="container-fluid">
    <!-- Header qatori boshlandi-->

      <div class="col px-0">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="addBook.html">Add Book</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Category
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                      <a class="dropdown-item" href="createCategory.html">Create Category</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="changeCategory.html">Change Category</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="signIn.html">Log out</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Header qatori tugadi-->
    <div class="row">
      <!-- category boshlandi-->
      <div class="col-12 col-sm-5 col-md-4 col-lg-3 mb-4">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
            Science Fiction
          </a>
          <a href="#" class="list-group-item list-group-item-action">Detective and Mystery</a>
          <a href="#" class="list-group-item list-group-item-action">Romance novel</a>
          <a href="#" class="list-group-item list-group-item-action">Biography</a>
          <a href="#" class="list-group-item list-group-item-action">Comic</a>
        </div>
      </div>
      <!-- category yakunlandi-->

      <!-- Add book started -->
      <div class="col-12 col-md-6 col-sm-6 col-xl-5" style="min-height:600px">
        <h3>Kitob qo'shish</h3>
        <input v-model="book.name" type="text" class="form-control mb-3" placeholder="name" />
        <input v-model="book.description" type="text" class="form-control mb-3" placeholder="description" />
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 100px"></textarea>
          <label for="floatingTextarea2">Comments</label>
        </div>

        <select class="form-select my-3" aria-label="Default select example">
          <option selected>Select the category</option>
          <option value="1">Classic</option>
          <option value="2">Biography</option>
          <option value="3">Science Fiction</option>
          <option value="3">Ditective and Mystery</option>
        </select>

        <input @change="selectImage($event)" class="form-control mb-3" type="file">

        <button type="button" class="btn btn-primary">Kitob yaratish</button>
      </div>
      <!-- Add book finished -->
    </div>
    <!-- Footer qatori boshlandi-->
    <div class="row">
      <div class="col px-0">
        <footer class="p-5 bg-dark text-light text-center">
